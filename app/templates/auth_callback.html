<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging you in...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .loading-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Logging you in...</div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        const supabase = createClient(
            'https://yzrfoxjwqlthhmwvqguu.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6cmZveGp3cWx0aGhtd3ZxZ3V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNzM4NTcsImV4cCI6MjA2Nzk0OTg1N30.kX-Ez4vTYL5qKa8F8dylV7YJvCht_66UG7_w1Z6UwfA'
        )
        
        async function handleAuthCallback() {
            try {
                // Get the current session
                const { data: { session }, error } = await supabase.auth.getSession()
                
                if (error) {
                    throw error
                }
                
                if (session) {
                    // Send session info to Flask backend
                    const response = await fetch('/auth/oauth-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            access_token: session.access_token,
                            user: session.user
                        })
                    })
                    
                    if (response.ok) {
                        // Redirect to dashboard
                        window.location.href = '/home'
                    } else {
                        throw new Error('Failed to authenticate with backend')
                    }
                } else {
                    throw new Error('No session found')
                }
            } catch (error) {
                console.error('Auth callback error:', error)
                alert('Login failed: ' + error.message)
                window.location.href = '/auth/register?tab=login'
            }
        }
        
        // Handle the callback
        handleAuthCallback()
    </script>
</body>
</html>

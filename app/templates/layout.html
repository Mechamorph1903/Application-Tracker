<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InternIn{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <!--use href="{{ url_for('static', filename='style.css') }}" to find the CSS file with Jinja templating-->
    <!--use href="/app/static/style.css" if you want to render the HTML page and CSS only (live server)-->
</head>

<body>
    <div class="page-header">
        <h1 class="page-title welcome-title">InternIn</h1>        <div class="profile-container" id="profile">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Picture" class="profile-picture">
            <span class="profile-name">{{ current_user.username }}</span>
            
            <!-- Profile Card that appears on hover -->
            <div class="profile-card">
                <div class="profile-card-header">
                    <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Picture" class="profile-card-avatar">
                    <div class="profile-card-info">
                        <h3 class="profile-card-name">{{ current_user.username }}</h3>
                        <p class="profile-card-email">{{ current_user.email }}</p>
                    </div>
                </div>
                <div class="profile-card-stats">
                    <div class="stat-item">
                        <span class="stat-number">12</span>
                        <span class="stat-label">Applications</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">3</span>
                        <span class="stat-label">Interviews</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">1</span>
                        <span class="stat-label">Offers</span>
                    </div>
                </div>
                <div class="profile-card-actions">
                    <a href="{{ url_for('profile.profile') }}" class="profile-btn primary">View Profile</a>
                    <a href="{{ url_for('settings.settings_page') }}" class="profile-btn secondary">Settings</a>
                    <button class="profile-btn logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>    <nav class="nav-bar">
        <a href="{{ url_for('home') }}" class="nav-item active" id="homeBtn">Home</a>
        <a href="{{ url_for('calendar') }}" class="nav-item" id="calendarBtn">Calendar</a>
        <a href="{{ url_for('friends') }}" class="nav-item" id="friendsBtn">Friends</a>
        <a href="{{ url_for('applications') }}" class="nav-item" id="applicationsBtn">Applications</a>
    </nav>

    <main>
        {% block content %}
        <!-- everything else in each page will be featured here -->
        {% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
</body>

<footer>
    <div class="page-footer">
        <p class="trademark">A Tinubu Special &trade;</p>
    </div>
</footer>

</html>
